data:
  image: ubuntu
  volumes:
    - ~/.m2:/root/.m2

install:
  image: agileworks/maven
  volumes:
    - ./:/app
  volumes_from:
    - data
  working_dir: /app
  command: "mvn install"

test:
  image: agileworks/maven
  volumes:
    - ./:/app
  volumes_from:
    - data
  working_dir: /app
  command: "mvn test"

server:
  image: agileworks/maven
  volumes:
    - ./:/app
  volumes_from:
    - data
  working_dir: /app
  ports:
   - "8000:8000"
  command: "mvn spring-boot:run"

package:
  image: agileworks/maven
  volumes:
    - ./:/app
  volumes_from:
    - data
  working_dir: /app
  command: "mvn package"
